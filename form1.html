<body>

<div class="header">
  <img src="uac.png" alt="Image gauche">

</div>

<div class="form-container">
  <form>
    <label for="prenom">Quel est votre prénom ?</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="nom">Quel est votre nom ?</label>
    <input type="text" id="nom" name="nom" required>

    <label for="pays">Quel est votre pays ?</label>
    <select id="pays" name="pays" required onchange="updateIndicatif()">
      <option value="+229">Bénin (+229)</option>
      <option value="+93">Afghanistan (+93)</option>
      <option value="+213">Algérie (+213)</option>
      <option value="+244">Angola (+244)</option>
      <option value="+1">Canada (+1)</option>
      <option value="+225">Côte d'Ivoire (+225)</option>
      <option value="+33">France (+33)</option>
      <option value="+241">Gabon (+241)</option>
      <option value="+233">Ghana (+233)</option>
      <option value="+91">Inde (+91)</option>
      <option value="+39">Italie (+39)</option>
      <option value="+223">Mali (+223)</option>
      <option value="+212">Maroc (+212)</option>
      <option value="+234">Nigéria (+234)</option>
      <option value="+221">Sénégal (+221)</option>
      <option value="+41">Suisse (+41)</option>
      <option value="+228">Togo (+228)</option>
      <option value="+216">Tunisie (+216)</option>
      <option value="+44">Royaume-Uni (+44)</option>
      <option value="+1">États-Unis (+1)</option>
    </select>

    <label for="numero">Quel est votre numéro ?</label>
    <input type="tel" id="numero" name="numero" placeholder="Ex: +229XXXXXXXX" required>

    <label for="email">Quelle est votre adresse mail ?</label>
    <input type="email" id="email" name="email" required>

    <div class="checkbox-group">
      <label>Quel est votre souhait ?</label>
      <label><input type="checkbox" name="souhait" value="riche"> Être riche</label>
      <label><input type="checkbox" name="souhait" value="celebre"> Être célébre</label>
      <label><input type="checkbox" name="souhait" value="milliardaire"> Devenir milliardaire comme moi</label>
      <label><input type="checkbox" name="souhait" value="genie"> Devenir génie informatique</label> 
      <label><input type="checkbox" name="souhait" value="intelligent"> Être intelligent</label>
    </div>
    <button type="submit">Envoyer</button>
  </form>
</div>

<script>
  function updateIndicatif() {
    const paysSelect = document.getElementById("pays");
    const numeroInput = document.getElementById("numero");
    numeroInput.value = paysSelect.value;
  }
</script>
